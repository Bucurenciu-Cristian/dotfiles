# Configure where your projects live
TS_SEARCH_PATHS=(~/dev:2 ~/work:2 /home/ )

# Add additional paths with specific depths if needed
# The number after the colon limits how deep it searches
TS_EXTRA_SEARCH_PATHS=(~/.config:2 ~/.claude:1 ~/docs_from_ai:1)

# Set maximum search depth for directories without specific depth
TS_MAX_DEPTH=2

# Example session commands for your workflow
# These let you quickly start common development tasks
#
#
# TS_SESSION_COMMANDS=(
    # "cursor ."           # Start your bun development server
    # "zed ."
# )

# Enable logging for troubleshooting (optional)
TS_LOG=file
TS_LOG_FILE=~/.local/share/tmux-sessionizer/debug.log
